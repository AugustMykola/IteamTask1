<div>
  <mat-toolbar color= "primary" class= "navbar">
    <div>
        <span  class="navbar__item">
         Api Documentation
    </span>
    </div>
    <div class="navbar__tools">
      <div class="navbar__item">
        <div class= "navbar__item">
          <span *ngIf="userRole === 'Admin'" (click) = "openAdminPage()">  Admin Page </span>
        </div>
      </div>
      <div>
    <span (click)="navigateToLoginPage()" class="navbar__item">
         Logout
    </span>
      </div>
    </div>
  </mat-toolbar>
  <h2 class="assessments-title">Assessments title</h2>
  <div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id" class="table__container">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="name" class="table__container">
        <th mat-header-cell *matHeaderCellDef> NAME </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="image" class="table__container">
        <th mat-header-cell *matHeaderCellDef> IMAGE </th>
        <td mat-cell *matCellDef="let element">
          <img src="{{element.image_url}}">
        </td>
      </ng-container>
      <ng-container matColumnDef="users_resolved" class="table__container">
        <th mat-header-cell *matHeaderCellDef> USERS RESOLVED </th>
        <td mat-cell *matCellDef="let element"> {{element.users_resolved}} </td>
      </ng-container>
      <ng-container matColumnDef="graphsrouter" class="table__container">
        <th mat-header-cell *matHeaderCellDef> Show Graphs </th>
        <td mat-cell *matCellDef="let element">
          <a
            class="item__link"
            [routerLink]="['/userassesments/graph']"
            [queryParams] = "{id: element.id}">
            Show Graphs
          </a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
